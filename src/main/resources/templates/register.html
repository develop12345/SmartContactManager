<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
<section>
<div class="container ">
<div class="row">
<div class="col-md-6 offset-md-3 bg-light shadow p-3 mb-5 bg-body-tertiary rounded mt-5">
<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert mb-2 mt-2">
<p th:text="${session.message.content}"></p>
<th:block th:text="${@sessionHelper.RemoveMessageFromSession()}"></th:block>
</div>
<h1 class="text-center mt-3">Register here</h1>
<form th:action="@{/do_register}" method="post" th:object="${user}">

<!-- Name field -->
 <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input
     type="text"
      class="form-control"
       id="name_field"
       placeholder="Enter name"
       name="name"
       th:value="${user.name}"
        aria-describedby="emailHelp">
  </div>
  
  <!-- Email field -->
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
     type="email" 
     class="form-control"
     name="email"
      id="email_field" 
      th:value="${user.email}"
      placeholder="Enter email"
      aria-describedby="emailHelp">
  </div>
  
  <!-- Password field -->
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
     type="password"
     name="password"
      class="form-control"
      th:value="${user.password}"
       id="pass_field">
  </div>
  
  
  <!-- About Field -->
  <div class="form-group mb-3">
  <textarea th:value="${user.about}" name="about" placeholder="Enter something about yourself" rows="6" class="from-control col-12"></textarea>
  </div>
  
  <div class="container">
  <button type="submit" class="btn btn-primary mb-3">Submit</button>
    <button type="reset" class="btn btn-warning mb-3">Reset</button>
  </div>
</form>
</div>
</div>
</div>
</section>
</body>
</html>
