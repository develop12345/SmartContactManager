<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/CSS/style.css}"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js" integrity="sha512-nnzkI2u2Dy6HMnzMIkh7CPd1KX445z38XIu4jG1jGw7x5tSL3VBjE44dY4ihMU1ijAQV930SPM12cCFrB18sVw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/JS/script.js}"></script>
  </head>
  <body>
  
  <!-- Navbar Start -->
  <nav class="navbar fixed-top navbar-expand-lg" style="background-color:  #00ffe6;">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
        <li class="h-links nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/user/index}" th:text="${user.getName()}"></a>
        </li>
        
        <li class="h-links nav-item">
          <a class="nav-link " th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Navbar End -->

<!-- Sidebar Start -->

<div class="sidebar">
<button onclick="togglesidebar()" type="button" class="btn-close text-end crossBTN"  aria-label="Close"></button>
        <a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i>&nbsp;Home</a>
        <a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-users-viewfinder"></i>&nbsp;View Contacts</a>
        <a href="#" th:href="@{/user/add_contact}" class="item"><i class="fa-solid fa-user-plus"></i>&nbsp;Add Contact</a>
        <a href="#" th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i>&nbsp;Your Profile</a>               
        <a href="/logout" class="item"><i class="fa-solid fa-arrow-right-from-bracket"></i>&nbsp;Logout</a>     
</div>

<!-- Sidebar End -->

<!-- Contents -->
    <div style="margin-top: 3%;" class="content">
    <i  onclick="togglesidebar()" style="font-size: 1.6rem;" class="fas fa-bars m-3"></i>
    
        <div th:replace="${content}"></div>
    </div>
   <script>
   function dltbtn(cid){
   Swal.fire({
	   title: 'Are you sure?',
	   text: "You won't be able to revert this!",
	   icon: 'warning',
	   showCancelButton: true,
	   confirmButtonColor: '#3085d6',
	   cancelButtonColor: '#d33',
	   confirmButtonText: 'Yes, delete it!'
	 }).then((result) => {
	   if (result.isConfirmed) {
		   window.location="/user/delete/"+cid;
	     Swal.fire(
	       'Deleted!',
	       'Your file has been deleted.',
	       'success'
	     )
	   }
	 })
   }
   </script>
    
  </body>
</html>
